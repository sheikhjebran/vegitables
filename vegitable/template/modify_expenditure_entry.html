{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include "menubar.html" %}

<div class="container">

    <div class="comment">

            <h3 style="font-size:25px; font-weight:bold; padding-top:5%;padding-bottom:3%;">Expenditure<span> entry</span></h3>

            <form action = "/add_expenditure" method = "POST">
                {% csrf_token %}

                <div class="comment-your">
                    <span>Expense Type</span>
                    <select class="custom-select" name="expense_type">
                        {% if expenditure_detail != "NEW" %}
                        <option value ="{{expenditure_detail.expense_type}}" selected="selected">{{expenditure_detail.expense_type}}</option>
                        {% endif %}
                        <option value ="cash">Cash</option>
                        <option value ="cheque">Cheque</option>
                        <option value ="credit card">Credit Card</option>
                        <option value ="upi">UPI</option>
                    </select>
                </div>
                
                <div class="comment-your">
                    <span>Amount</span>
                    <input type="text" placeholder="Amount" class= "decimal_number_only" name = "amount" required="" value="{{expenditure_detail.amount}}">
                </div>
                &nbsp;
                <div class="clearfix"> </div>

                <div class="your-message">
                    <span>Your Remark</span>
                    <textarea name="remark" placeholder="" required="">{{expenditure_detail.remark}}</textarea>
                </div>
                <div class="clearfix"> </div>

                <button type="submit" class=" btn-l btn-2 " >Save</button>
                <div class="clearfix"> </div>
                <input type="text" hidden="true" name="expenditure_id" value ="{{expenditure_detail.id}}">
            </form>

    </div>

</div>
{% endblock %}
