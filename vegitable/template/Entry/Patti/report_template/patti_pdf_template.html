<!DOCTYPE html>
<html>
  <head>
    <title>Patti Bill</title>
    <style>
      th {
        font-weight: bold;
        text-align: center;
        padding: 8px; /* Add padding to th */
      }
      td {
        text-align: center;
        padding: 8px; /* Add padding to td */
      }
      table {
        border-collapse: collapse; /* Ensure borders are collapsed */
      }
    </style>
  </head>
  <body>
    <h1>Patti Bill for {{ data.0.date }}</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in data %}
        <tr>
          <td>{{ entry.date }}</td>
          <td>{{ entry.item }}</td>
          <td>{{ entry.quantity }}</td>
          <td>{{ entry.rate }}</td>
          <td>{{ entry.amount }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
